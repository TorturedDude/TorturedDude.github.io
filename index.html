<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TorturedDude // Secure Console</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    color: #00ff99;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

/* MATRIX BACKGROUND */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* SCANLINES */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,140,0.03),
        rgba(0,255,140,0.03) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
    z-index: 5;
}

/* NOISE */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.04"/></svg>');
    pointer-events: none;
    z-index: 6;
}

/* LAYOUT */
main {
    position: relative;
    z-index: 10;
    width: 100%;
    height: 100%;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.terminal {
    width: 100%;
    max-width: 900px;
    height: 80vh;
    background: rgba(0,0,0,0.65);
    border: 1px solid rgba(0,255,120,0.35);
    box-shadow: 0 0 40px rgba(0,255,120,0.25);
    padding: 20px;
    display: flex;
    flex-direction: column;
}

/* LOGIN */
#login {
    text-align: center;
    font-size: clamp(28px, 5vw, 54px);
    color: #66ffcc;
    text-shadow:
        0 0 6px rgba(102,255,204,0.9),
        0 0 18px rgba(102,255,204,0.6),
        0 0 36px rgba(102,255,204,0.4);
    margin-bottom: 20px;
}

/* GLITCH */
.glitch {
    position: relative;
    animation: glitch 2.6s infinite;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    inset: 0;
    opacity: 0.6;
}

.glitch::before {
    color: #99ffdd;
    animation: glitchTop 2s infinite linear;
}

.glitch::after {
    color: #33ffaa;
    animation: glitchBottom 1.5s infinite linear;
}

/* CONSOLE */
#console {
    flex: 1;
    font-size: 14px;
    line-height: 1.5;
    overflow: hidden;
    color: #00ff88;
}

.log {
    opacity: 0;
    animation: logIn 0.25s ease forwards;
}

.log.warn { color: #ffee66; }
.log.error { color: #ff6677; }
.log.ok { color: #66ff99; }

/* CONTACTS */
.contact {
    white-space: pre;
    color: #66ffcc;
}

/* CURSOR */
.cursor {
    display: inline-block;
    margin-left: 4px;
    animation: blink 1s infinite;
}

/* ANIMATIONS */
@keyframes blink {
    0%,50% { opacity: 1; }
    51%,100% { opacity: 0; }
}

@keyframes glitch {
    0%,100% { transform: none; }
    25% { transform: skewX(1deg); }
    50% { transform: skewX(-1deg); }
    75% { transform: translateX(1px); }
}

@keyframes glitchTop {
    0% { clip-path: inset(0 0 90% 0); transform: translate(-2px,-2px); }
    50% { clip-path: inset(0 0 85% 0); transform: translate(2px,0); }
    100% { clip-path: inset(0 0 90% 0); transform: translate(0,-1px); }
}

@keyframes glitchBottom {
    0% { clip-path: inset(90% 0 0 0); transform: translate(2px,2px); }
    50% { clip-path: inset(85% 0 0 0); transform: translate(-2px,0); }
    100% { clip-path: inset(90% 0 0 0); transform: translate(0,1px); }
}

@keyframes logIn {
    to { opacity: 1; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<main>
    <div class="terminal">
        <div id="login" class="glitch" data-text="">
            <span id="loginText"></span><span class="cursor">_</span>
        </div>
        <div id="console"></div>
    </div>
</main>

<script>
/* LOGIN TYPING */
const loginText = "TorturedDude";
const loginEl = document.getElementById("loginText");
const loginBox = document.getElementById("login");
let li = 0;

function typeLogin() {
    if (li < loginText.length) {
        loginEl.textContent += loginText[li];
        loginBox.setAttribute("data-text", loginEl.textContent);
        li++;
        setTimeout(typeLogin, 120 + Math.random() * 80);
    } else {
        startLogs();
    }
}

setTimeout(typeLogin, 700);

/* FAKE LOGS */
const consoleEl = document.getElementById("console");

const logs = [
    { text: "[INIT] Booting exploit framework...", cls: "ok" },
    { text: "[SYS] Loading kernel modules", cls: "" },
    { text: "[NET] Establishing secure tunnel 192.168.0.13", cls: "ok" },
    { text: "[SCAN] Scanning open ports...", cls: "" },
    { text: "[WARN] Firewall detected (heuristic)", cls: "warn" },
    { text: "[BYPASS] Injecting payload...", cls: "ok" },
    { text: "[MEM] Dumping memory blocks", cls: "" },
    { text: "[OK] Access level elevated", cls: "ok" },
    { text: "[AUTH] Root privileges granted", cls: "ok" },
    { text: "[DONE] System under control", cls: "ok" }
];

let logIndex = 0;

function startLogs() {
    const interval = setInterval(() => {
        if (logIndex >= logs.length) {
            clearInterval(interval);
            setTimeout(printContacts, 800);
            return;
        }
        const div = document.createElement("div");
        div.className = "log " + logs[logIndex].cls;
        div.textContent = logs[logIndex].text;
        consoleEl.appendChild(div);
        consoleEl.scrollTop = consoleEl.scrollHeight;
        logIndex++;
    }, 380);
}

/* CONTACTS TYPING */
const contacts = [
``,
`[ CONTACTS ]`,
``,
`  ✉ Telegram : @tortureddude`,
`  ✉ Email    : artem110902@yandex.ru`,
`  ☎ Phone    : +7-977-878-58-06`
];

let cLine = 0;
let cChar = 0;

function printContacts() {
    const lineEl = document.createElement("div");
    lineEl.className = "contact";
    consoleEl.appendChild(lineEl);

    function typeLine() {
        if (cLine >= contacts.length) return;

        if (cChar < contacts[cLine].length) {
            lineEl.textContent += contacts[cLine][cChar];
            cChar++;
            consoleEl.scrollTop = consoleEl.scrollHeight;
            setTimeout(typeLine, 20);
        } else {
            cLine++;
            cChar = 0;
            setTimeout(printContacts, 120);
        }
    }
    typeLine();
}

/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const chars = "01█▓▒░<>/\\|@#$%&";
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function matrix() {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff66";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const c = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(c, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(matrix, 50);
</script>

</body>
</html>
